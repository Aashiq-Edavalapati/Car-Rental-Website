<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Website</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
<body>
    <!-- Top bar -->
    <header>
        <!-- Car logo on top left -->
        <a href="#" class="logo"><img src="img/jeep.png" alt="car logo"></a>

        <!-- Menu icon for smaller devices -->
        <div class="bx bx-menu" id="menu-icon"></div>

        <!-- Navigation to various sections on the top bar -->
        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#ride">Ride</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#reviews">Reviews</a></li>
        </ul>

        <!-- Sign-in and Sign-up buttons -->
        <div class="header-btn">
            <a href="#" class="sign-up">Sign Up</a>
            <a href="#" class="sign-in">Sign In</a>
        </div>
    </header>


    <!--Home Section-->
    <section class="home" id="home">
        <div class="text">
            <h1><span>Looking</span> to <br> rent a car</h1>
            <p>Explore the open road with ease â€“ our car rental website offers convenient <br>booking solutions for your next adventure.</p>
            <div class="app-stores">
                <img src="img/ios.png" alt="Apple Store Button">
                <img src="img/play.png" alt="Google Play Store Button">
            </div>
        </div>
<!--location, pickup and return date-->
    <div class="form-container">
        <form action="">
            <div class="input-box">
                <span>Location</span>
                <input type="search" name="" id="" placeholder="Search Places">
            </div>
            <div class="input-box">
                <span>Pick-Up Date</span>
                <input type="date" name="" id="">
            </div>
            <div class="input-box">
                <span>Return Date</span>
                <input type="date" name="" id="">
            </div>
            <input type="submit" name="" id="" class="btn">
        </form>
    </div>
</section>
    <!-- Link to JS -->
    <script src="main.js"></script>
</body>
</html>
